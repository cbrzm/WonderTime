<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Hub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    #div1 {
        font-size: 48px;
    }

    body {
        background-color: white; /* Changed background color to white */
        font-family: 'Pacifico';
    }

    h1 {
        background-color: #a666e3;
        text-shadow: 5px 5px 5px #dfd2ec;
        text-align: center;
    }

    canvas {
        animation: mymove 5s infinite;
        border: 5px solid #0a3cda;
        border-style: dotted;
        border-radius: 15px 50px;
    }

    @keyframes mymove {
        50% {
            box-shadow: 10px 20px 30px blue;
        }
    }

    h3 {
        font-family: 'Permanent Marker';
    }

    .snake-button,
    .pong-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
<body>
    <h1><b>Game Hub <div id="div1" class="fa"></div> </b></h1>
    <h3><b>Explore and enjoy different games! ~_^</b></h3>
    <canvas id="myCanvas" width="320" height="480" style="background:url('http://s2js.com/img/etc/flappyback.png');  background-size: 100%; height: 95% "></canvas>
    <h3> <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i></h3>
    <button class="snake-button" onclick="startSnakeGame()">Snake Game</button>
    <button class="pong-button" onclick="startPongGame()">Pong Game</button>

    <script>
        function startSnakeGame() {
            window.location.href = 'Snake.html';
        }

        function startPongGame() {
            window.location.href = 'Pong.html';
        }

        function smile() {
            var a;
            a = document.getElementById("div1");
            a.innerHTML = "&#xf118;";
            setTimeout(function () {
                a.innerHTML = "&#xf11a;";
            }, 1000);
            setTimeout(function () {
                a.innerHTML = "&#xf119;";
            }, 2000);
            setTimeout(function () {
                a.innerHTML = "&#xf11a;";
            }, 3000);
        }
        smile();
        setInterval(smile, 4000);

        function myFunction(x) {
            x.classList.toggle("fa-thumbs-down");
        }
    </script>
</body>
</html>
